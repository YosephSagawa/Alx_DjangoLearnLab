{% extends 'blog/base.html' %}
{% load static %}
{% block title %}{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{{ form.instance.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
