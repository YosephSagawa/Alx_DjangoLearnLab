{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <form method="get" action="{% url 'blog:search_results' %}" class="search-form">
  <input type="text" name="q" placeholder="Search posts or tags..." value="{{ request.GET.q|default_if_none:'' }}">
  <button type="submit">Search</button>
</form>

      {% if user.is_authenticated %}
        <a href="{% url 'blog:logout' %}">Logout</a>
        <a href="{% url 'blog:profile' %}">Profile</a>
      {% else %}
        <a href="{% url 'blog:login' %}">Login</a>
        <a href="{% url 'blog:register' %}">Register</a>
      {% endif %}
    </nav>
  </header>


  <main>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
  </main>
</body>
</html>
